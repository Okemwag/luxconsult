version: '3'

services:
  backend:
    build:
      context: ./backend
    expose:
      - "8000"
    volumes:
      - ./backend:/app
    env_file:
      - .env.dev

  frontend:
    build:
      context: ./frontend
    expose:
      - "3000"
    volumes:
      - ./frontend:/app
    

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: luxconsult
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

     

  